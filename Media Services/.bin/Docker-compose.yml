networks:
  overseerr:
  media:
    driver: bridge

volumes:
  jackett_config:
  jackett_downloads:
  sonarr_config:
  sonarr_tv:
  sonarr_downloads:
  radarr_config:
  radarr_movies:
  radarr_downloads:
  overseerr_config:
  qbittorrent_config:
  qbittorrent_downloads:
